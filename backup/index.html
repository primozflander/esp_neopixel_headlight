<!DOCTYPE html>
<html>

<head>
  <title>Headlights Web Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Headlights Web Server</h1>

  <form action="/get">
    input1: <input type="text" name="input1">
    <input type="submit" value="Submit">
  </form><br>
  <form action="/get">
    input2: <input type="text" name="input2">
    <input type="submit" value="Submit">
  </form><br>
  <form action="/get">
    input3: <input type="text" name="input3">
    <input type="submit" value="Submit">

  <form action="/get">
    input1: <input type="text" name="input1"><br>
    input2: <input type="text" name="input2"><br>

  <form action="/get">
    <fieldset>
      <legend>Flag colors</legend>
      <!-- onchange="this.form.submit()" -->
      <select name="firstFlagColor" id="flagColor">
        <option value="white">White</option>
        <option value="red" selected>Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="cyan">Cyan</option>
        <option value="yellow">Yellow</option>
        <option value="magenta">Magenta</option>
        <option value="amber">Amber</option>
        <option value="noColor">No color</option>
      </select>
      <select name="secondFlagColor" id="secondFlagColor">
        <option value="white" selected>White</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="cyan">Cyan</option>
        <option value="yellow">Yellow</option>
        <option value="magenta">Magenta</option>
        <option value="amber">Amber</option>
        <option value="noColor">No color</option>
      </select>
      <select name="thirdFlagColor" id="thirdFlagColor">
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green" selected>Green</option>
        <option value="cyan">Cyan</option>
        <option value="yellow">Yellow</option>
        <option value="magenta">Magenta</option>
        <option value="amber">Amber</option>
        <option value="noColor">No color</option>
      </select>
    </fieldset>
    <input type="submit" value="Submit">
  </form>

  <p>
  <fieldset>
    <legend>Flag colors</legend>
    <select name="flagColors" id="firstFlagColor">
      <option value="white">White</option>
      <option value="red" selected>Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="cyan">Cyan</option>
      <option value="yellow">Yellow</option>
      <option value="magenta">Magenta</option>
      <option value="amber">Amber</option>
      <option value="noColor">No color</option>
    </select>
    <select name="flagColors" id="secondFlagColor">
      <option value="white" selected>White</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option>
      <option value="cyan">Cyan</option>
      <option value="yellow">Yellow</option>
      <option value="magenta">Magenta</option>
      <option value="amber">Amber</option>
      <option value="noColor">No color</option>
    </select>
    <select name="flagColors" id="thirdFlagColor">
      <option value="white">White</option>
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green" selected>Green</option>
      <option value="cyan">Cyan</option>
      <option value="yellow">Yellow</option>
      <option value="magenta">Magenta</option>
      <option value="amber">Amber</option>
      <option value="noColor">No color</option>
    </select>
  </fieldset>
  </p>
  <p>
  <fieldset>
    <legend>Animation type</legend>
    <select name="animations" id="animations">
      <option value="fromLeftToRight" selected>From left to right</option>
      <option value="Circular">Circular</option>
    </select>
  </fieldset>
  </p>
  <p>
  <fieldset>
    <legend>Led brightness</legend>
    <select name="ledBrightness" id="ledBrightness">
      <option value="0">Zero</option>
      <option value="64">Dark</option>
      <option value="128" selected>Middle</option>
      <option value="196">Bright</option>
      <option value="255">Maximum</option>
    </select>
  </fieldset>
  </p>
  <p>
    <a href="/on"><button class="button">Save</button></a>
  </p>
  <p>GPIO state<strong> %STATE%</strong></p>
  <p>
    <a href="/on"><button class="button">ON</button></a>
    <a href="/off"><button class="button button2">OFF</button></a>
  </p>
  <p>
    <span class="sensor-labels">Temperature</span>
    <span id="temperature">%TEMPERATURE%</span>
    <sup class="units">&deg;C</sup>
  </p>
  <p>
    <span class="sensor-labels">Humidity</span>
    <span id="humidity">%HUMIDITY%</span>
    <sup class="units">&#37;</sup>
  </p>
  <p>
    <span class="sensor-labels">Pressure</span>
    <span id="pressure">%PRESSURE%</span>
    <sup class="units">hPa</sup>
  </p>
</body>


<script>

  // var option = document.getElementById("secondFlagColor").value; 
  document.getElementById("secondFlagColor").value = "noColor"; 

  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("temperature").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/temperature", true);
    xhttp.send();
  }, 10000);

  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("humidity").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/humidity", true);
    xhttp.send();
  }, 10000);

  setInterval(function () {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("pressure").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/pressure", true);
    xhttp.send();
  }, 10000);
</script>

</html>
